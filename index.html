<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk-dashboard</title>
    <link rel="stylesheet" href="src/styles/css/main.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <nav class="nav">
            <a href="#" class="nav-logo"></a>
            <a href="#" class="home-link"></a>
            <a href="#" class="news-link"></a>
            <a href="#" class="friends-link"></a>
            <a href="#" class="massage-link"></a>
            <a href="#" class="media-link"></a>
            <a href="#" class="statistics-link"></a>                
            <a href="#" class="settings-link"></a>
            <div class="nav__switch"></div>
        </nav>
        <div class="nav-btn">
            <span class="nav-btn__burger"></span>
        </div>
        <header class="header">
            <div class="title-inf">
                <h1 class="header__title">Statistics</h1>
                <div class="form-container">
                    <form action="#" class="header__form"><input class="header__form-input" type="text" placeholder="Search"></form>
                    <a href="#" class="header__bell"></a>
                </div>
            </div>
            <div class="header__account">
                <h2 class="account__name">Anya</h2>
                <img src="src/images/avatar/avatar.png" alt="account-avatar" class="account__img">
                <a href="#" class="account__menu"></a>
            </div>
        </header>
        <main class="main">
            <div class="card">
                <div class="card__text">
                    <h2 class="card__title">Friends</h2>
                    <a href="#" class="card__menu"></a>
                </div>
                <div class="card__inf">
                    <p class="card__value">271 people</p>
                    <p class="card__value-change">+ 0,7%</p>
                </div>
            </div>
            <div class="card">
                <div class="card__text">
                    <h2 class="card__title">Unique visitors</h2>
                    <a href="#" class="card__menu"></a>
                </div>
                <div class="card__inf">
                    <p class="card__value">69 people</p>
                    <p class="card__value-change">- 1,7%</p>
                </div>
            </div>
            <div class="card">
                <div class="card__text">
                    <h2 class="card__title">Followers</h2>
                    <a href="#" class="card__menu"></a>
                </div>
                <div class="card__inf">
                    <p class="card__value">288 people</p>
                    <p class="card__value-change">+ 1%</p>
                </div>
            </div>
            <div class="graphic">
                <div class="graphic__head">
                    <h2 class="graphic__head-title">Audience reach</h2>
                    <div class="graphic__head-inf">
                        <p class="graphic__head-date">31/01/2020 â€“ 06/02/2020</p>
                        <a href="#" class="date-menu"></a>
                        <a href="#" class="total-menu"></a>
                        <p class="graphic__head-total">Total</p>
                        <a href="#" class="follower-menu"></a>
                        <p class="graphic__head-follower">Follower</p>
                    </div>
                </div>
                <div class="graphic__body"><img src="src/images/graphic/graphic.png" alt="graphic" class="graphic-img"></div>
            </div>
            <div class="diogramm">
                <h2 class="diogramm__title">Reach by device</h2>
                <div class="diogramm__body">
                    <img src="src/images/graphic/diogramm.png" alt="diogramm" class="diogramm-img">
                    <div class="diogramm__text">
                        <p class="diogramm__text-Desktop">Desktop</p>
                        <p class="diogramm__text-Mobile-views">Mobile views</p>
                    </div>
                </div>
            </div>
            <div class="gistogram">
                <div class="gistogram__head">
                    <h2 class="gistogram__head-title">Gender / Age</h2>
                    <div class="gistogram__head-inf">
                        <p class="gistogram__head-women">women</p>
                        <p class="gistogram__head-men">men</p>
                    </div>
                </div>
                <div class="gistogram__body"><img src="src/images/graphic/gistogram.png" alt="gistogram" class="gistogram-img"></div>
            </div>
            <div class="geo">
                <div class="geo__head">
                    <h2 class="geo__head-title">Geo</h2>
                    <div class="geo__head-inf">
                        <a href="#" class="geo__head-Country">Country</a>
                        <a href="#" class="geo__head-City">City</a>
                    </div>
                </div>
                <div class="geo__body"><img src="src/images/graphic/geo.png" alt="geo" class="geo-img"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
